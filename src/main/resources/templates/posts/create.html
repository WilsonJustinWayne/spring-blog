<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: head(Create)"></head>
<body>
<navbar th:replace="fragments/navbar :: navbar"></navbar>

<form th:action="'/posts/create'" th:method="post" th:object="${post}">
	Title:
	<input th:field="*{title}" />
	<br />
	Body:
	<input th:field="*{body}" />
	<br />
	<input type="submit" />
</form>

<footer th:replace="fragments/footer :: footer"></footer>
</body>
</html>
